<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo cálido -->
  <rect width="200" height="80" rx="12" fill="url(#grad1)"/>
  
  <!-- Gradiente auténtico -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decoración mexicana -->
  <circle cx="20" cy="20" r="8" fill="#F4A460" opacity="0.3"/>
  <circle cx="180" cy="60" r="6" fill="#F4A460" opacity="0.3"/>
  
  <!-- Texto principal -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGrad)" text-anchor="middle">
    El Auténtico
  </text>
  
  <!-- Subtítulo -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-weight="normal" font-size="12" fill="#FFF8F0" text-anchor="middle" opacity="0.95">
    Chorizo de Huetamo
  </text>
  
  <!-- Línea decorativa -->
  <line x1="30" y1="42" x2="170" y2="42" stroke="#F4A460" stroke-width="1" opacity="0.5"/>
</svg>
